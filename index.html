<html>
    <head>
<title>Hello</title>
    </head>
    <body>
        <h1>My name is Michael</h1>
    </body>
    <script>
        console.log("Hi my name is Michael");
        var firstname="Michael";
        var lastname="Aharonyan";
        console.log(firstname);
        console.log(lastname);
        var fullname=firstname.concat(lastname);
        console.log(fullname);
        var length=fullname.length;
        console.log(length);
        var greeting="Hi I'm Michael";
        console.log(greeting);
        var newgreeting=greeting.replace("Michael","Mike" );
        console.log(newgreeting);
        var name="MICHAEL";
        console.log(name);
        var lowercase=name.toLowerCase();
        console.log(lowercase);
        var uppercase=lowercase.toUpperCase();
        console.log(uppercase);
        var squareroot=Math.sqrt(36);
        console.log(squareroot);
        var max=Math.max(5,8);
        console.log(max);
        var min=Math.min(5,8);
        console.log(min);
        var power=Math.pow(4,2);
        console.log(power);
    </script>
</html>
